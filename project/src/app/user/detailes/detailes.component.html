<app-header></app-header>



@if (product) {
    <div class="product">
      <div class="product-details-container">
        <div class="product-card-modern">
          <div class="product-image">
            <img [src]="product.images[0]" [alt]="product.title" />
          </div>
          <div class="product-info">
            <h2 class="animate-title">{{ product.name }}</h2>
        
         
            <p class="price">EGP {{ product.price }}</p>
            <p class="description">{{ product.description }}</p>
            <p class="stock-status">
              @if (product.stock > 0) {
                <span class="in-stock">‚úî In Stock</span>
              } @else {
                <span class="out-of-stock">‚úñ Out of Stock</span>
              }
            </p>
            <p class="rating">‚≠ê {{ product.avgRating }}/5</p>
            <button class="add-to-cart">üõí Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  }
  

































<app-footer></app-footer>
