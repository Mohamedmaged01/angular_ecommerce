<header class="d-flex align-items-center justify-content-around px-4 py-3 shadow-sm">
  <div class="logo">SHOP.CO</div>
  <nav>
    <ul class="d-flex list-unstyled gap-4 mb-0">
      <li><a href="#" class="d-flex align-items-center gap-1">Shop <i class="fas fa-chevron-down"></i></a></li>
      <li><a href="#">On Sale</a></li>
      <li><a href="#">New Arrivals</a></li>
      <li><a href="#">Brands</a></li>
    </ul>
  </nav>
  <div class="header-actions d-flex align-items-center gap-4">
    <div class="search-container">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keydown.enter)="onSearch()"
        placeholder="Search for products..."
        class="search-input"
      />
      <button class="search-button" (click)="onSearch()">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <a href="#" class="cart"><i class="fas fa-shopping-cart"></i></a>
    <a href="#" class="user"><i class="fas fa-user"></i></a>
  </div>
</header>
