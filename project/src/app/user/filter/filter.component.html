<aside class="filter-sidebar p-4 rounded shadow-sm">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="filter-title">Filters</h3>
    <i class="fas fa-sliders-h"></i>
  </div>

  <!-- Categories -->
  <div class="filter-group mb-4">
    <h4 class="d-flex justify-content-between align-items-center">
      Categories <i class="fas fa-chevron-down"></i>
    </h4>
    <ul class="list-unstyled mt-2">
      <li *ngFor="let category of categories">
        <label>
          <input type="checkbox" [(ngModel)]="category.selected"> {{ category.name }}
        </label>
      </li>
    </ul>
  </div>

  <!-- Price Range -->
  <div class="filter-group mb-4">
    <h4>Price Range</h4>
    <div class="price-range mt-2">
      <div class="mb-2">
        <label>Min Price: ${{ minPrice }}</label>
        <input type="range" min="0" max="500" step="5" [(ngModel)]="minPrice" class="w-100">
      </div>
      <div>
        <label>Max Price: ${{ maxPrice }}</label>
        <input type="range" min="0" max="500" step="5" [(ngModel)]="maxPrice" class="w-100">
      </div>
    </div>
  </div>

  <!-- Colors -->
  <div class="filter-group mb-4">
    <h4>Colors</h4>
    <div class="color-options d-flex flex-wrap gap-2 mt-2">
      <div *ngFor="let color of colors" 
           class="color-circle" 
           [style.backgroundColor]="color.toLowerCase()"
           [class.selected]="selectedColors.includes(color)"
           (click)="toggleColor(color)">
      </div>
    </div>
  </div>

  <!-- Size -->
  <div class="filter-group mb-4">
    <h4>Size</h4>
    <div class="size-options d-flex flex-wrap gap-2 mt-2">
      <label *ngFor="let size of sizes" class="size-option">
        <input type="checkbox" [checked]="selectedSizes.includes(size)" (change)="toggleSize(size)"> {{ size }}
      </label>
    </div>
  </div>

  <!-- In Stock -->
  <div class="filter-group mb-4">
    <label><input type="checkbox" [(ngModel)]="inStock"> In Stock Only</label>
  </div>

  <!-- Featured -->
  <div class="filter-group mb-4">
    <label><input type="checkbox" [(ngModel)]="isFeatured"> Featured Products</label>
  </div>

  <!-- Favorite -->
  <div class="filter-group mb-4">
    <label><input type="checkbox" [(ngModel)]="isFavorite"> Favorite Products</label>
  </div>

  <button class="apply-filter btn w-100" (click)="applyFilters()">Apply Filter</button>
</aside>
