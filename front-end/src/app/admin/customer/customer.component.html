<app-sidebar></app-sidebar>
<div class="container mt-5">
    <h1>Customers</h1>
    <div class="d-flex justify-content-between align-items-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" class="text-dark">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Customers</li>
            </ol>

        </nav>
        <!-- <button class="btn btn-info" [routerLink]="'/addcategory'" disabled> + Add Customer</button> -->
    </div>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="ðŸ” Search" aria-label="Search">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Role</th>
                <th scope="col">points</th>
                <th scope="col">Created</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of customers; track $index) {
            <tr>
                <th scope="row">{{$index +1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.role}}</td>
                <td>{{item.point}}</td>
                <td>{{item.createdAt | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="goToCustomerDetails(item)">
                        <i class="fa fa-eye"></i>
                      </button>

                    <button class="btn btn-sm btn-warning ms-2" (click)="goToUpdateCustomer(item)">
                        <i class="fa fa-pen"></i>
                      </button>

                    <button class="btn btn-sm btn-danger ms-2 " (click)="deleteCustomers(item._id)"><i class="fa fa-trash "></i></button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
