<app-sidebar></app-sidebar>

<div class="container mt-5">
  <h1>Add Product</h1>

  <div class="d-flex justify-content-between align-items-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/" class="text-dark">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="/product" class="text-dark">Product</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Add Product</li>
      </ol>
    </nav>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button class="btn btn-light border" routerLink="/product">Cancel</button>
      <button class="btn btn-primary ms-3" (click)="addProduct()">
        + Add Product
      </button>
    </div>
  </div>
  <!-- ADD THIS BUTTON TO TEST LOGGING -->
  <button class="btn btn-warning mt-3" type="button" (click)="debugProduct()">
    Debug Product Data
  </button>

  <div class="row mt-5">
    <!-- Image Upload Section -->
    <div class="col-lg-4 col-md-2 col-ms-12">
      <div class="card p-4">
        <h5>Thumbnail</h5>
        <p class="text-muted">Photo</p>
        <div
          class="border rounded p-4 text-center"
          style="border-style: dashed"
        >
          <i class="fa fa-image fa-2x text-secondary"></i>
          <p>Drag and drop image here, or click add image</p>
          <input
            type="file"
            (change)="onImageUpload($event)"
            class="d-none"
            #fileInput
          />
          <button
            class="btn btn-light border text-info"
            (click)="fileInput.click()"
          >
            Add Image
          </button>
          <img
            *ngIf="product.image"
            [src]="product.image"
            alt="Product Preview"
            class="mt-3 img-thumbnail"
            width="100"
          />
        </div>
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="col-lg-8 col-md-10 col-ms-12">
      <div class="card p-4">
        <h5>General Information</h5>

        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Type product name here..."
            [(ngModel)]="product.name"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
            class="form-control"
            rows="3"
            placeholder="Type product description here..."
            [(ngModel)]="product.description"
          ></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter product price"
            [(ngModel)]="product.price"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Stock Quantity</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter stock quantity"
            [(ngModel)]="product.stock"
          />
        </div>

        <!-- NEW CATEGORY FIELD -->
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter product category"
            [(ngModel)]="product.category"
          />
        </div>

        <!-- NEW SELLER ID FIELD -->
        <div class="mb-3">
          <label class="form-label">Seller ID</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter seller ID"
            [(ngModel)]="product.seller_id"
          />
        </div>
      </div>
    </div>
  </div>
</div>
