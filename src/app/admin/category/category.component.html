<app-sidebar></app-sidebar>
<div class="container mt-5">
    <h1>Categorys</h1>
    <div class="d-flex justify-content-between align-items-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" class="text-dark">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Category</li>
            </ol>
        </nav>
        <button class="btn btn-info" [routerLink]="'/addcategory'"> + Add Category</button>
    </div>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="🔍 Search" aria-label="Search" [formControl]="searchInput">
                <button class="btn btn-outline-success" type="submit" (click)="search()">Search</button>
            </form>
        </div>
    </nav>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Category image</th>
                <th scope="col">Category Name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <div *ngIf="isLoading" class="loading-spinner">Loading...</div>
            @for (item of categories; track $index){
            <tr>
                <th scope="row">{{item._id}}</th>
                <td>
                    <img [src]="item.image" alt=" food " width="50 " height="50 "></td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="goToDetails(item)">
                        <i class="fa fa-eye"></i>
                      </button>

                    <button class="btn btn-sm btn-warning ms-2" (click)="goToEdit(item)">
                        <i class="fa fa-pen"></i>
                      </button>

                    <button class="btn btn-sm btn-danger ms-2" (click)="deleteCategory(item._id)"><i class="fa fa-trash "></i></button>
                </td>
            </tr>
            }
    </table>
</div>
