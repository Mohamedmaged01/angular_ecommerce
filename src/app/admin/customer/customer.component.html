<app-sidebar></app-sidebar>
<div class="container mt-5">
  <h1>Customers</h1>

  <div class="d-flex justify-content-between align-items-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#" class="text-dark">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Customers</li>
      </ol>
    </nav>
  </div>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="🔍 Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-info" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div *ngIf="isLoading" class="text-center">
    <p>Loading customers...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <table *ngIf="customers.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Role</th>
        <th scope="col">Points</th>
        <th scope="col">Created</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customers; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.role }}</td>
        <td>{{ item.point }}</td>
        <td>{{ item.createdAt | date : "dd/MM/yyyy" }}</td>
        <td>
          <button
            class="btn btn-sm btn-primary"
            (click)="goToCustomerDetails(item)"
          >
            <i class="fa fa-eye"></i>
          </button>
          <button
            class="btn btn-sm btn-warning ms-2"
            (click)="goToUpdateCustomer(item)"
          >
            <i class="fa fa-pen"></i>
          </button>
          <button
            class="btn btn-sm btn-danger ms-2"
            (click)="deleteCustomer(item._id)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="customers.length === 0 && !isLoading" class="text-center">
    <p>No customers found.</p>
  </div>
</div>
